  <body>
    <!-- Header section -->
    <header>                       
        <!-- Alert bar -->
          <div class="container-fluid alert-container clear-margin-padding">
            <div class="row d-none d-md-block">
              <div class="col-12">
                <div class="alert alert-primary alert-dismissible top-alert-bar clear-margin-padding" role="alert">

                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </div>
          </div> 
        <!-- Navbar : built using Bootstrap Navbar as template then customised with own styling -->    
        <nav class="navbar sticky-top navbar-fixed-top navbar-expand-md navbar-dark">
            <!-- Navbar logo  -->
              <a class="navbar-brand" href="/"><img src="/assets/images/logo.png" alt="The Anvil logo"></a>

                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  </button>
                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle hvr-float-shadow" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                About
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Hours</a>
                                <a class="dropdown-item" href="#">Facilities</a>
                                <a class="dropdown-item" href="#">Testimonials</a>
                              </div>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link hvr-float-shadow" href="#">Drink</a>
                            </li>          
                            <li class="nav-item">
                              <a class="nav-link hvr-float-shadow" href="#">Events</a>
                            </li> 
                            <li class="nav-item">
                              <a class="nav-link hvr-float-shadow" href="#">Contact</a>
                            </li> 
                        </ul>           
                    </div>
              <!-- CTA button -->      
              <div class="d-none d-md-block">
                <a href="#" class="btn btn-cta btn-yellow">Subscribe</a>
